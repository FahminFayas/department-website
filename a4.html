<body>
    <header>
        <div class="navbar">
            <h1>BCA Department</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Programs</a>
                <a href="#">Admissions</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <h2>Apply for BCA Program</h2>
            <p>Welcome to the BCA Department! We're excited to help you start your journey in the world of computer applications. Fill out the form below to submit your application.</p>
        </div>
    </section>

    <section class="admission-form">
        <div class="container">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>

                <div class="form-group">
                    <label for="fatherJob">Father's Job:</label>
                    <input type="text" id="fatherJob" name="fatherJob" required>
                </div>

                <div class="form-group">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>

                <div class="form-group">
                    <label for="motherJob">Mother's Job:</label>
                    <input type="text" id="motherJob" name="motherJob" required>
                </div>

                <div class="form-group">
                    <label for="program">Program of Interest:</label>
                    <select id="program" name="program" required>
                        <option value="bca">Bachelor of Computer Applications (BCA)</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
